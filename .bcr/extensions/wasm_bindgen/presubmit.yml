bcr_test_module:
  module_path: ""
  matrix:
    platform: ["ubuntu2004", "windows"]
    bazel: ["7.x", "8.x"]
  tasks:
    run_tests:
      name: "Run test module"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      shell_commands:
        - "bash ./test/bazelci_unix_setup.sh"
      test_targets:
        - "//..."
